<!DOCTYPE html>
<html>
    <head>
        <title>Stock Analysis</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
        <!-- Add marked.js for markdown parsing -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <!-- Optional: Add highlight.js for code highlighting -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    </head>
<body>
    <div class="container mt-5">
        <h1>Stock Analysis Agentic Chatbot</h1>
        <div class="card p-4">
            <form id="analysisForm">
                <div class="mb-3">
                    <label class="form-label">Company 1</label>
                    <input type="text" class="form-control" id="company1" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Company 2</label>
                    <input type="text" class="form-control" id="company2" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate" required>
                </div>
                <button type="submit" class="btn btn-primary">Analyze</button>
            </form>
            <div id="loading" class="mt-3 d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="results" class="mt-3"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
