<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body class="chat-background">
    <div class="container-fluid">
        <div class="row chat-container">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="brand-section">
                    <i class="fas fa-chart-line"></i>
                    <h3>Stock Analysis Bot</h3>
                </div>
                <div class="new-chat-btn">
                    <button class="btn btn-light w-100">
                        <i class="fas fa-plus"></i> New Analysis
                    </button>
                </div>
                <div class="history-section">
                    <h6>Recent Analyses</h6>
                    <div class="history-items">
                        <!-- History items will be added here -->
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="chat-area">
                    <div class="welcome-message">
                        <h1>Welcome to Stock Analysis Bot</h1>
                        <p>Enter the details below to analyze stock performance</p>
                    </div>
                    
                    <div class="input-card">
                        <form id="analysisForm" class="analysis-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="company1" required>
                                        <label for="company1">Company 1 Symbol</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="company2" required>
                                        <label for="company2">Company 2 Symbol</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" id="startDate" required>
                                        <label for="startDate">Start Date</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" id="endDate" required>
                                        <label for="endDate">End Date</label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary submit-btn">
                                <i class="fas fa-search"></i> Analyze Stocks
                            </button>
                        </form>
                    </div>

                    <div id="loading" class="loading-spinner d-none">
                        <div class="spinner-grow text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Analyzing stocks...</p>
                    </div>

                    <div id="results" class="chat-messages"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
